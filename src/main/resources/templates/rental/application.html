<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rental Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark gray to black gradient background */
        body {
            background: linear-gradient(to bottom, #ffffff, #ffffff);
            color: #000000; /* Optional: for contrast */
        }
    </style>
</head>
<body class="app-background">
<div class="container mt-5">
    <h1>Create Rental Application</h1>
    <form th:action="@{/rental-application/new}" th:object="${rentalApplication}" method="post">
        <!-- Hidden field for Property ID -->
        <input type="hidden" th:field="*{property.propertyId}" />

        <!-- Rental Amount -->
        <div class="form-group">
            <label for="rentalAmount">Rental Amount:</label>
            <input type="text" th:field="*{rentalAmount}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
