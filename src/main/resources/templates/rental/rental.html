<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Rental</title>
</head>
<body>
<h1>Rent Property</h1>
<form th:action="@{/rental/create}" th:object="${rental}" method="post">
    <div class="form-group">
        <label for="rentalStartDate">Start Date</label>
        <input type="date" id="rentalStartDate" th:field="*{rentalStartDate}" class="form-control">
    </div>
    <div class="form-group">
        <label for="rentalEndDate">End Date</label>
        <input type="date" id="rentalEndDate" th:field="*{rentalEndDate}" class="form-control">
    </div>
    <div class="form-group">
        <label for="rentalAmount">Rental Amount</label>
        <input type="text" id="rentalAmount" th:field="*{rentalAmount}" class="form-control" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Make Rental</button>
</form>
</body>
</html>
