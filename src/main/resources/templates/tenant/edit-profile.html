<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Edit Profile</h1>

    <form action="/tenant/edit-profile" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${tenant.username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${tenant.password}" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:value="${tenant.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:value="${tenant.lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${tenant.email}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${tenant.phoneNumber}" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/tenant/profile}" class="btn btn-secondary">Back to Profile</a>
        </div>
    </form>
</div>
</body>
</html>
