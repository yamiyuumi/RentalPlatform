<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>My Profile</h1>

    <!-- Check if the tenant exists -->
    <div th:if="${tenant != null}">
        <p><strong>Username:</strong> <span th:text="${tenant.username}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${tenant.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${tenant.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${tenant.email}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${tenant.phoneNumber}"></span></p>

        <!-- Edit button -->
        <div>
            <a th:href="@{/tenant/edit-profile}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>

    <!-- If tenant doesn't exist -->
    <div th:if="${tenant == null}">
        <p>Tenant not found!</p>
        <a href="/" class="btn btn-secondary">Go to Home</a>
    </div>
</div>
</body>
</html>
