<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Tenant</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Edit Tenant</h1>

    <form th:action="@{/tenant/edit/{id}(id=${tenant.id})}" th:object="${tenant}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${tenant.username}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="${tenant.password}" required />
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${tenant.firstName}" required />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${tenant.lastName}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${tenant.email}" required />
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${tenant.phoneNumber}" required />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/tenant" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
