<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>New Property</title>
</head>
<body>
<p th:text="${property}"></p>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/property/new}" th:object="${property}" method="post">

        <div class="form-group">
            <label for="type">Type</label>
            <select name="type" id="type" class="form-control">
                <option th:each="typeOpt : ${T(SpringTest.ds_2024.entity.PropertyType).values()}"
                        th:value="${typeOpt}"
                        th:text="${typeOpt}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="5" style="resize: vertical;"></textarea>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" th:field="*{price}">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
